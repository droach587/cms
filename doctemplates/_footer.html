                        </div>
                    </div>
            </section>
            
            <footer>

            </footer>
        </div>
        
        <script src="/assets/js/build/app.min.js" type="text/javascript"></script>
        <script>
        $(document).ready(function() {
            // set the active tab
            var ref = document.location.pathname.substr(1);
            var currentHref = ref.split('docs/')[1];
            if (currentHref){
                $('.docNav').find('a[href^="' + currentHref + '"]').addClass('activeNavElem typeEmphasize');
            }else{
                $('.docNav').find('a').eq(0).addClass('activeNavElem typeEmphasize');
            }
        });
        </script>
    </body>
</html>
